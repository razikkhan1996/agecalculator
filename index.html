<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
        <h1 style="color: white;">Age Calculator</h1>
        <br>
        <br>
        <br>
        <br>

        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Enter Date" name="name" id='date' required />
            <label for="date" class="form__label">Enter Date</label>
        </div>

        <div class="form__group field">
        <input type="text" class="form__field" placeholder="Enter Month" name="name" id='month' required />
        <label for="month" class="form__label">Enter Month</label>
        </div>

        <div class="form__group field">
        <input type="input" class="form__field" placeholder="Enter Year" name="name" id='year' required />
        <label for="year" class="form__label">Enter Year</label>
        </div>

        <div class="button">
            <button id="btn" onclick="Calculate()">Calculate Age</button>
        </div>

        <div id="result"></div>

         
</body>
